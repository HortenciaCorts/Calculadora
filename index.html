<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Calculator</h1>
        <div class="info">
          <input id="input-calc" type="text" disabled />
          <input id="input-res" type="text" disabled />
        </div>
        <div class="operations">
          <div class="keyboard">+</div>
          <div class="keyboard">-</div>
          <div class="keyboard">&times;</div>
          <div class="keyboard">&divide;</div>
        </div>
        <div class="number">
          <div class="keyboard">7</div>
          <div class="keyboard">8</div>
          <div class="keyboard">9</div>
          <div class="keyboard">AC</div>
        </div>
        <div class="number">
          <div class="keyboard">4</div>
          <div class="keyboard">5</div>
          <div class="keyboard">6</div>
          <div class="keyboard equal">=</div>
        </div>
        <div class="number">
          <div class="keyboard">1</div>
          <div class="keyboard">2</div>
          <div class="keyboard">3</div>
        </div>
        <div class="number">
          <div class="keyboard">0</div>
          <div class="keyboard">.</div>
          <div class="keyboard-clean">C</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
